<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teras Malioboro | Tambah Tenant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="labelAtas">
      <div class="boxAtas">
        <div class="menuBar">
          <div class="subtitle">Tenant 1</div>
        </div>
      </div>
    </div>
    <div class="box">
      <div class="container">
        <div class="titleBar">
          <div class="subtitle">Data Tenant</div>
        </div>
        <form action="" method="post">
          <table>
            <tr>
              <td>Nama Pemilik</td>
              <td>:</td>
              <td>
                <div class="input-field">
                  <input
                    type="text"
                    class="input"
                    placeholder="silakan isi dengan sesuai..."
                    name="namaPemilik"
                  />
                </div>
              </td>
            </tr>
            <tr>
              <td>Id</td>
              <td>:</td>
              <td>
                <div class="input-field">
                  <input
                    type="text"
                    class="input"
                    placeholder="silakan isi dengan sesuai..."
                    name="id"
                  />
                </div>
              </td>
            </tr>
            <tr>
              <td>Kategori</td>
              <td>:</td>
              <td>
                <div class="input-field">
                  <input
                    type="text"
                    class="input"
                    placeholder="silakan isi dengan sesuai..."
                    name="kategori"
                  />
                </div>
              </td>
            </tr>
            <tr>
              <td>Nomor Telepon</td>
              <td>:</td>
              <td>
                <div class="input-field">
                  <input
                    type="text"
                    class="input"
                    placeholder="silakan isi dengan sesuai..."
                    name="nomorTelepon"
                  />
                </div>
              </td>
            </tr>
          </table>
          <div class="button-container">
            <button type="submit" class="buttonUpdate">Update</button>
            <button type="button" class="buttonBatal">Batal</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
